apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-collector
  namespace: {{ include "llm-gateway.namespace" . }}
  labels:
    app: llm-collector
spec:
  replicas: {{ .Values.collector.replicas }}
  selector:
    matchLabels:
      app: llm-collector
  template:
    metadata:
      labels:
        app: llm-collector
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: collector
          image: "{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
          imagePullPolicy: {{ .Values.collector.image.pullPolicy }}
          env:
            - name: PORT
              value: "{{ .Values.collector.env.PORT }}"
            - name: EVENT_LOG_PATH
              value: "{{ .Values.collector.env.EVENT_LOG_PATH }}"
          ports:
            - containerPort: {{ .Values.collector.service.port }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.collector.service.port }}
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.collector.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.collector.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: llm-collector
  namespace: {{ include "llm-gateway.namespace" . }}
spec:
  type: {{ .Values.collector.service.type }}
  selector:
    app: llm-collector
  ports:
    - name: http
      port: {{ .Values.collector.service.port }}
      targetPort: {{ .Values.collector.service.port }}
