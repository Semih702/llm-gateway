apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-collector
  namespace: llm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-collector
  template:
    metadata:
      labels:
        app: llm-collector
    spec:
      containers:
        - name: collector
          image: llm-collector:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            # Optional: write events to a file (needs volume mount)
            # - name: EVENT_LOG_PATH
            #   value: "/data/events.ndjson"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: llm-collector
  namespace: llm-system
spec:
  selector:
    app: llm-collector
  ports:
    # Service port 8081 -> targetPort 8080
    - name: http
      port: 8081
      targetPort: 8080
