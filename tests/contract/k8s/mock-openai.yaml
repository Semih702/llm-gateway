apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-openai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-openai
  template:
    metadata:
      labels:
        app: mock-openai
    spec:
      containers:
        - name: mock-openai
          image: mock-openai:ci
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mock-openai
spec:
  selector:
    app: mock-openai
  ports:
    - name: http
      port: 8080
      targetPort: 8080
